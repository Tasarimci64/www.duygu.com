<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duygu MÃ¼zik & Sohbet HaritasÄ±</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { 
            margin:0; 
            display:flex; 
            height:100vh; 
            flex-direction: column; 
            font-family: Arial, sans-serif; 
        }
        #map { 
            flex:3; 
            width: 100%; 
            height: 60vh; /* Set initial height for map */
        }
        #sidebar { 
            flex:1; 
            background:#f5f5f5; 
            padding:20px; 
            overflow-y:auto; 
            height: 40vh; /* Adjust sidebar height */
        }

        /* Plak Stili */
        .vinyl-player {
            position: fixed;
            bottom: -300px;
            right: 20px;
            width: 320px;
            height: 320px;
            background: #222;
            border-radius: 10px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .vinyl-player.active {
            bottom: 20px;
        }
        .vinyl-disc {
            width: 200px;
            height: 200px;
            background: #111;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 20s linear infinite;
            border: 10px solid #333;
        }

        /* Sohbet ve Kontroller */
        .chat-container {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .emotion-buttons button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px; /* Adjust button size */
        }

        .song-info {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .volume-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .volume-slider {
            width: 100px;
            margin-left: 10px;
        }

        .emotion-display {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #444;
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }

            #map {
                height: 40vh; /* Adjust map height for mobile */
            }

            #sidebar {
                height: 60vh; /* Adjust sidebar height for mobile */
                overflow-y: scroll;
            }

            .vinyl-player {
                bottom: 20px;
                right: 10px;
                width: 270px;
                height: 270px;
            }

            .vinyl-disc {
                width: 150px;
                height: 150px;
            }

            .emotion-buttons button {
                padding: 8px;
                font-size: 14px;
                width: 80px; /* Adjust button width */
            }

            .chat-container {
                margin-top: 15px;
                padding: 10px;
            }

            .chat-messages {
                height: 250px;
            }

            .volume-slider {
                width: 80px;
            }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="sidebar">
        <div style="text-align:center">
            <h2>ðŸŽ­ Duygular</h2>
            <div class="emotion-buttons">
                <button onclick="setEmotion('mutlu')">ðŸ˜Š Mutlu</button>
                <button onclick="setEmotion('kizgin')">ðŸ˜¡ KÄ±zgÄ±n</button>
                <button onclick="setEmotion('uzgun')">ðŸ˜¢ ÃœzgÃ¼n</button>
            </div>
            <div id="emotionDisplay" class="emotion-display">Duygu: Yok</div>
        </div>

        <div class="chat-container">
            <h3>ðŸ’¬ Global Sohbet</h3>
            <div class="chat-messages" id="chat"></div>
            <input type="text" id="userName" placeholder="KullanÄ±cÄ± AdÄ±nÄ±z...">
            <input type="text" id="messageInput" placeholder="MesajÄ±nÄ±z...">
            <button onclick="sendMessage()">GÃ¶nder</button>
        </div>

        <div class="song-info" id="songInfo">
            Radyo: <span id="currentSong">Yok</span>
        </div>

        <div class="volume-control">
            <label for="volume">Ses:</label>
            <input type="range" id="volume" class="volume-slider" min="0" max="100" value="50" oninput="setVolume(event)">
        </div>
    </div>

    <div class="vinyl-player" id="musicPlayer">
        <div class="vinyl-disc"></div>
        <audio id="radioPlayer" style="display:block; width:100%; height:100%;" controls></audio>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const map = L.map('map').setView([39.925533, 32.866287], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const musicPlayer = document.getElementById('musicPlayer');
        const radioPlayer = document.getElementById('radioPlayer');

        const radioUrls = {
            mutlu: ['http://37.247.98.8/stream/166/'], // Mutlu iÃ§in Super FM
            kizgin: ['http://yayin1.yayindakiler.com:3016/renk'], // KÄ±zgÄ±n iÃ§in JoyTurk Rock
            uzgun: ['http://37.247.98.7/babaradyomp3'], // ÃœzgÃ¼n iÃ§in Baba Radyo
        };

        let currentEmotion = null;

        db.collection('globalChat').orderBy('timestamp').onSnapshot(snapshot => {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            snapshot.forEach(doc => {
                chat.innerHTML += `<div><b>${doc.data().user}:</b> ${doc.data().message}</div>`;
            });
            chat.scrollTop = chat.scrollHeight;
        });

        function sendMessage() {
            const userName = document.getElementById('userName').value || 'Anonim';
            const message = document.getElementById('messageInput').value;
            if (message) {
                db.collection('globalChat').add({
                    user: userName,
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                document.getElementById('messageInput').value = '';
            }
        }

        function setEmotion(emotion) {
            if (currentEmotion === emotion) return;

            currentEmotion = emotion;
            document.getElementById('currentSong').textContent = 'YÃ¼kleniyor...';

            navigator.geolocation.getCurrentPosition(pos => {
                L.marker([pos.coords.latitude, pos.coords.longitude], {
                    icon: L.divIcon({
                        className: 'emotion-marker',
                        html: emotion === 'mutlu' ? 'ðŸ˜Š' : emotion === 'kizgin' ? 'ðŸ˜¡' : 'ðŸ˜¢',
                        iconSize: [40, 40]
                    })
                }).addTo(map);

                musicPlayer.classList.add('active');
                radioPlayer.style.display = 'block';

                radioPlayer.src = radioUrls[emotion][0];
                document.getElementById('currentSong').textContent = 'Radyo Ã‡alÄ±yor...';

                const emotionDisplay = document.getElementById('emotionDisplay');
                emotionDisplay.textContent = `Duygu: ${emotion === 'mutlu' ? 'ðŸ˜Š Mutlu' : emotion === 'kizgin' ? 'ðŸ˜¡ KÄ±zgÄ±n' : 'ðŸ˜¢ ÃœzgÃ¼n'}`;
            });
        }

        function setVolume(event) {
            const volume = event.target.value;
            radioPlayer.volume = volume / 100;
        }

        musicPlayer.addEventListener('click', () => {
            musicPlayer.classList.remove('active');
            radioPlayer.style.display = 'none';
            radioPlayer.src = '';
            document.getElementById('currentSong').textContent = 'Yok';
        });
    </script>
</body>
</html>
